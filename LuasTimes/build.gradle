buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
    }
}

apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile group: 'com.jakewharton', name: 'butterknife', version: '6.1.0'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.8.2'
    compile group: 'org.ocpsoft.prettytime', name: 'prettytime', version: '3.2.7.Final'
}

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
    }

//    signingConfigs {
//        skipdet {
//            storeFile file(STORE_FILE)
//            storePassword STORE_PASSWORD
//            keyAlias KEY_ALIAS
//            keyPassword KEY_PASSWORD
//        }
//    }

    buildTypes {
        release {
//            signingConfig signingConfigs.skipdet

            minifyEnabled true
            proguardFile getDefaultProguardFile('proguard-android.txt')
            proguardFile 'proguard.txt'
        }
    }

}


