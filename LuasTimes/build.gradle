buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
    }
}

apply plugin: 'com.android.application'

repositories {
    jcenter()
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile group: 'com.jakewharton', name: 'butterknife', version: '6.1.0'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.8.2'
    compile "com.android.support:appcompat-v7:22.1.1"
}

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
    }

    dexOptions {
        if (System.getenv("CI") != null) {
            println "Running CI: disabling preDexLibraries"
            preDexLibraries = false
        }
    }

    signingConfigs {
        skipdet {
            storeFile file("../scripts/release.keystore")
            storePassword System.getenv("LT_RELEASE_PASSWORD")
            keyAlias System.getenv("LT_RELEASE_ALIAS")
            keyPassword System.getenv("LT_RELEASE_PASSWORD")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.skipdet

            minifyEnabled true
            proguardFile getDefaultProguardFile('proguard-android.txt')
            proguardFile 'proguard.txt'
        }
    }

}


